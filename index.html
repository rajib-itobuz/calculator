<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="rounded rounded-5 p-3" id="calc-container">
        <div class="w-100 h-25 rounded rounded-5" id="output"></div>
        <input id="input-bar" type="text" class="w-100 p-1 fs-4 border border-0 bg-transparent mb-3" readonly>
        <div class="button-grid">
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">AC</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">DEL</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">/</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">*</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">7</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">8</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">9</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">-</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">4</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">5</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">6</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">+</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">1</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">2</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">3</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">=</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">0</button>
            <button
                class="item d-flex border border-0 justify-content-center align-items-center rounded rounded-4">.</button>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
